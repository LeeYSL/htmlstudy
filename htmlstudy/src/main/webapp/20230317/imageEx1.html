<body>
<!--  상대경로 : 현재위치
     ../ => 상위폴더
     ./  => 현재폴더
     
      절대경로 : 이클립스 프로젝트인 경우 
               webapp 절대 경로 시작
               url :  /htmlstudy = > 프로젝트 이름  
-->
<!-- 
src="경로/이미지이름"
title="이미지설명" => 마우스를 이미지에 올려 놓으면 내용표시
width="200" => 가로 길이 설정. 가로 크기만 설정하면 세로는 원본 이미지 비율에 맞춰서 자동 설정 (크기만 줄일 거면 가로만 줄이면 된다.)
height="200"=> 세로 길이 설정
 -->
<img src ="../img/lizard.jpg" > <!-- 원본 이미지 크기로 출력 --> 
<img src ="../img/lizard.jpg" title="게코도마뱀" width="200" height="200">
<img src ="../img/lizard.jpg" title="게코도마뱀" width="150"><br>

<img src ="/htmlstudy/img/lizard.jpg" title="게코도마뱀">
