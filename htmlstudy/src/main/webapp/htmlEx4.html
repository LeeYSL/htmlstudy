<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul,ol 태그</title>
</head>
<body>
<h3>음식박람회 입장 안내</h3>
<!-- ul 순서 없는 내용 출력  type 지정가능-->
<!-- ol 순서 있는 내용 출력  type 지정가능-->
<ul type="square"> 
<li>초대관소지자: 등록테스트에서 본인 확인 후 교환권 지급</li>
<li>사전등록자: 등록테스트에서 본인 확인 후 교환권 지급</li>
<li>일반관람객: 일반 관람객은 매표소에서 입장권 구입하여 입장</li>
</ul>
<hr>
<h3>얼큰 어묵탕 만들기</h3>

<ol type="1">
<li>냄비에 물을 붓고 국물용 티백을 넣고 야채를 넣어 준다</li>
<li>물이 끓으면 티백을 건저내고 어묵을 넣어준다</li>
<li>간장과 고추가루를 넣고 간을 맞춘다</li>
<li>준비한 그릇에 담아준다</li>
</ol>
</body>
</html>
