<!DOCTYPE html>

<title>가장 좋아하는 음식은 무엇인가요 예제</title>
</head>
<body>
<h3>가장 좋아하는 음식은 무엇인가요?</h3>
<p>가.불고기<br>
나.라면<br>
다.떡볶이<br>
라.삼겹살<br>
</p>
<hr>

<h1>세상에서 가장 맛있는 음식(어머니 요리)</h1>
<p><font color="blue"><b>집에서 먹는음식(어머니의 요리)</b></font>이 세상에서 가장 맛있는 음식입니다.그렇게 생각하지 않으세요?<br>
사실 전 어머니의 요리보다 제가 직접 해 먹는 것이 더 맛있을 때도 가끔은 있답니다.</p>
</body>
</html>
