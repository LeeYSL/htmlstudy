<!DOCTYPE html>
<!-- webapp/20230322/cssex2.html-->
<html>
<head>
<meta charset="UTF-8">
<title>id 속성값 선택</title>
<style type="text/css">
h1{margin:0 auto;}/*간격을 0으로 설정*/
#header{width:800px; margin:0 auto; background: red;}
#warp {width:800px; margin:0 auto; overflow: hidden;}
/* overflow: hidden; : 범위 밖 내용을 안 보여줌*/
#aside{width:200px; float:left; background: blue;}
/*float:left; : 왼쪽 부터 배치하기*/
#content{width:600px; float:left;background: green;}
</style>
</head>
<body>
<div id="header"><h1>#header</h1></div>
<div id="warp">
  <div id="aside"><h1>#aside</h1></div>
  <div id="content"><h1>#content</h1></div>
  </div>
</body>
</html>
