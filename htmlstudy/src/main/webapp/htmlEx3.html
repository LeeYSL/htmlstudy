<!DOCTYPE html> <!-- html5 형식  !DOCTYPE html : 문서를 지정할 수 있는 양식을 지정해주는 것 -->
<html>
<head>
<meta charset="UTF-8">
<title>특수문자(특수엔티티) 출력</title>
</head>
<body>
<h3>공백:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &amp;nbsp;공백문자입니다.</h3>
 <!-- 공백을 출력하려면 &nbsp; 당 하나 -->
 &nbsp; <!-- &nbsp;을 화면에다 찍고 싶으면 &amp;nbsp; -->
 <!-- & :특수 문자를 표현하기 위한 문자 
 &amp; :& 문자를 표현
 &lt; : < 태그를 표시하는 문자
 &gt; : > 태그를 표시하는 문자
 
 -->
 
 <h3>&lt;태그&gt;&lt;/태그&gt; : 태그는 시작태그와 종료태그의 쌍으로 구현해야 합니다.</h3>
 <h3>&quot;html5&quot;를 시작합니다.</h3>
 <h3>&copy;구디아카데미 입니다.</h3>
 <h3>&trade;구디아카데미 입니다.</h3>
</body>
</html>
